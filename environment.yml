name: h-perforatum-network-tox
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.10
  
  # Core packages
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scipy>=1.10.0
  - networkx>=3.0
  - statsmodels>=0.14.0
  - matplotlib>=3.7.0
  - pyarrow>=12.0.0
  - tqdm>=4.60.0
  
  # Chemical similarity (RDKit for ECFP fingerprints)
  - rdkit>=2023.03.1
  
  # Development tools
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  - ruff>=0.1.0
  
  # Optional: Jupyter for interactive analysis
  - jupyter
  - ipykernel
  
  # Pip packages
  - pip
