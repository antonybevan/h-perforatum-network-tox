name: h-perforatum-network-tox
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10
  
  # Core packages via conda (faster than pip)
  - pandas=2.1.4
  - numpy=1.26.2
  - scipy=1.11.4
  - networkx=3.2.1
  - statsmodels=0.14.1
  - matplotlib=3.8.2
  - pyarrow=14.0.2
  - tqdm=4.66.1
 
  # Development tools
  - pytest=7.4.3
  - pytest-cov=4.1.0
  - ruff=0.1.9
  
  # Jupyter (optional, for interactive analysis)
  - jupyter
  - ipykernel
  
  # Pip packages (if needed)
  - pip
  - pip:
    - gzip  # For compressed file handling
